{% extends "base.html" %}
{% block content %}
<h1 style="margin-bottom: 20px;">Pesquisar Trabalhador</h1>
<form action="/buscar" method="POST">
    <div class="form-group">
        <input type="text" name="termo" class="form-control" placeholder="Digite o nome ou CPF" required>
    </div>

</form>
<hr>
<a href="/cadastrar" class="btn btn-success" style="margin-top: 15px;">Cadastrar Novo</a>
{% endblock %}
