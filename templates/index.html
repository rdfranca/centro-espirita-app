<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Trabalhadores</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Consultar Trabalhador</h2>

  <a href="/cadastrar" class="btn btn-success mb-3">+ Novo Trabalhador</a>

  <form action="/buscar" method="POST" class="mb-3">
    <div class="mb-3">
      <label for="tipo" class="form-label">Buscar por:</label>
      <select class="form-select" name="tipo">
        <option value="nome">Nome</option>
        <option value="cpf">CPF</option>
        <option value="setor">Setor</option>
      </select>
    </div>
    <div class="mb-3">
      <input class="form-control" type="text" name="termo" placeholder="Digite o termo...">
    </div>
    <button type="submit" class="btn btn-primary">Buscar</button>
  </form>
</body>
</html>
