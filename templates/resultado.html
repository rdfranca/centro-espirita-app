
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Busca</title>
</head>
<body>
    <h2>Resultado da Busca</h2>
    {% for r in resultados %}
    <form action="/editar-form" method="POST">
        {% for campo, valor in r.items() %}
            <input type="hidden" name="{{ campo }}" value="{{ valor }}">
        {% endfor %}
        <strong>{{ r.nome }}</strong> - {{ r.cpf }} - {{ r.setores }}
        <button type="submit">Editar</button>
    </form>
    <hr>
    {% endfor %}
    <a href="/">Voltar</a>
</body>
</html>
