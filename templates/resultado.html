
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Resultado da Busca</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
</head>
<body>
    <img src="/static/logo.png" alt="Logo" style="max-height: 100px;"><h2>Resultado da Busca</h2>
    {% if resultados %}
        {% for r in resultados %}
        <form action="/editar-form" method="POST">
            {% for campo, valor in r.items() %}
                <input type="hidden" name="{{ campo }}" value="{{ valor }}">
            {% endfor %}
            <p><strong>{{ r.nome }}</strong> - CPF: {{ r.cpf }}<br>
            Setores: {{ r.setores }}</p>
            <button type="submit">Editar</button>
        </form>
        <hr>
        {% endfor %}
    {% else %}
        <p>Nenhum resultado encontrado.</p>
    {% endif %}
    <a href="/">Voltar</a>
</body>
</html>
