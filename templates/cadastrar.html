
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Trabalhador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
  <div class="text-center">
    <img src="{{ url_for('static', filename='logo_cre.png') }}" alt="Logo CRE" style="max-height: 100px;">
  </div>
  <h2 class="mt-4">Cadastrar Novo Trabalhador</h2>
  <form action="/inserir" method="POST" class="mt-3">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome completo:</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="cpf" class="form-label">CPF:</label>
      <input type="text" class="form-control" id="cpf" name="cpf" maxlength="20" required>
    </div>
    <div class="mb-3">
      <label for="data_nascimento" class="form-label">Data de Nascimento:</label>
      <input type="date" class="form-control" id="data_nascimento" name="data_nascimento">
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">E-mail:</label>
      <input type="email" class="form-control" id="email" name="email">
    </div>
    <div class="mb-3">
      <label for="celular" class="form-label">Celular/WhatsApp:</label>
      <input type="text" class="form-control" id="celular" name="celular">
    </div>
    <div class="mb-3">
      <label for="profissao" class="form-label">Profissão:</label>
      <input type="text" class="form-control" id="profissao" name="profissao">
    </div>
    <div class="mb-3">
      <label for="endereco" class="form-label">Endereço:</label>
      <input type="text" class="form-control" id="endereco" name="endereco">
    </div>
    <div class="mb-3">
      <label for="cep" class="form-label">CEP:</label>
      <input type="text" class="form-control" id="cep" name="cep">
    </div>
    <div class="mb-3">
      <label for="bairro" class="form-label">Bairro:</label>
      <input type="text" class="form-control" id="bairro" name="bairro">
    </div>
    <div class="mb-3">
      <label for="setores" class="form-label">Setores de colaboração no CRE:</label>
      <select name="setores" multiple class="form-select" size="8">
        <option value="Diretoria Executiva">Diretoria Executiva</option>
        <option value="Conselho Espiritual">Conselho Espiritual</option>
        <option value="Comitê de Estágio e Voluntariado">Comitê de Estágio e Voluntariado</option>
        <option value="Recepção">Recepção</option>
        <option value="Passe - Terça-feira Tarde">Passe - Terça-feira Tarde</option>
        <option value="Passe - Quinta-feira Noite">Passe - Quinta-feira Noite</option>
        <option value="Evangelização - Sala das Crianças">Evangelização - Sala das Crianças</option>
        <option value="Podcast CRE">Podcast CRE</option>
        <option value="Palestrante">Palestrante</option>
      </select>
      <div class="form-text">Segure CTRL (ou CMD no Mac) para selecionar múltiplos.</div>
    </div>
    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</body>
</html>
