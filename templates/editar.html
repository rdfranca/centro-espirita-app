
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Trabalhador</title>
</head>
<body>
    <h2>Editar Trabalhador</h2>
    <form method="POST" action="/editar">
        <input type="hidden" name="id" value="{{ id }}">
        Nome: <input type="text" name="nome" value="{{ nome }}"><br>
        CPF: <input type="text" name="cpf" value="{{ cpf }}"><br>
        Data de Nascimento: <input type="date" name="data_nascimento" value="{{ data_nascimento }}"><br>
        Celular: <input type="text" name="celular" value="{{ celular }}"><br>
        Profissão: <input type="text" name="profissao" value="{{ profissao }}"><br>
        Email: <input type="email" name="email" value="{{ email }}"><br>
        Endereço: <input type="text" name="endereco" value="{{ endereco }}"><br>
        CEP: <input type="text" name="cep" value="{{ cep }}"><br>
        Bairro: <input type="text" name="bairro" value="{{ bairro }}"><br>
        Setores:
        <select name="setores" multiple>
            {% for setor in ['Evangelização', 'Mediúnico', 'Apoio', 'Administração', 'Passes'] %}
                <option value="{{ setor }}" {% if setor in setores %}selected{% endif %}>{{ setor }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="Salvar">
    </form>
</body>
</html>
