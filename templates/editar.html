
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Editar Trabalhador</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h2>Editar Trabalhador</h2>
  <form action="/editar" method="POST">
    <input type="hidden" name="id" value="{{ id }}">
    <div class="mb-3">
      <label>Nome:</label>
      <input type="text" name="nome" class="form-control" value="{{ nome }}" maxlength="100">
    </div>
    <div class="mb-3">
      <label>CPF:</label>
      <input type="text" name="cpf" class="form-control" value="{{ cpf }}" maxlength="20">
    </div>
    <div class="mb-3">
      <label>Celular:</label>
      <input type="text" name="celular" class="form-control" value="{{ celular }}">
    </div>
    <div class="mb-3">
      <label>Profissão:</label>
      <input type="text" name="profissao" class="form-control" value="{{ profissao }}">
    </div>
    <div class="mb-3">
      <label>Setor:</label>
      <input type="text" name="setor" class="form-control" value="{{ setor }}">
    </div>
    <button type="submit" class="btn btn-success">Salvar alterações</button>
    <a href="/" class="btn btn-secondary ms-2">Cancelar</a>
  </form>
</body>
</html>
