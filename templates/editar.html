{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Trabalhador</h1>
    <form action="/atualizar/{{ trabalhador[0] }}" method="POST">
        <h4>Dados Pessoais</h4>
        <div class="mb-3">
            <label>Nome completo</label>
            <input type="text" name="nome" class="form-control" value="{{ trabalhador[1] }}" required>
        </div>
        <div class="mb-3">
            <label>CPF</label>
            <input type="text" name="cpf" class="form-control" value="{{ trabalhador[2] }}" required>
        </div>
        <div class="mb-3">
            <label>Celular</label>
            <input type="text" name="celular" class="form-control" value="{{ trabalhador[3] }}">
        </div>
        <div class="mb-3">
            <label>Profissão</label>
            <input type="text" name="profissao" class="form-control" value="{{ trabalhador[4] }}">
        </div>
        <div class="mb-3">
            <label>Data de Nascimento</label>
            <input type="date" name="nascimento" class="form-control" value="{{ trabalhador[5] }}">
        </div>

        <h4>Endereço</h4>
        <div class="mb-3">
            <label>CEP</label>
            <input type="text" name="cep" class="form-control" value="{{ trabalhador[6] }}">
        </div>
        <div class="mb-3">
            <label>Rua</label>
            <input type="text" name="rua" class="form-control" value="{{ trabalhador[7] }}">
        </div>
        <div class="mb-3">
            <label>Número</label>
            <input type="text" name="numero" class="form-control" value="{{ trabalhador[8] }}">
        </div>
        <div class="mb-3">
            <label>Bairro</label>
            <input type="text" name="bairro" class="form-control" value="{{ trabalhador[9] }}">
        </div>
        <div class="mb-3">
            <label>Cidade</label>
            <input type="text" name="cidade" class="form-control" value="{{ trabalhador[10] }}">
        </div>
        <div class="mb-3">
            <label>Estado</label>
            <input type="text" name="estado" class="form-control" value="{{ trabalhador[11] }}">
        </div>

        <h4>Setores, Funções e Turnos</h4>
        <div id="vinculos">
            {% for setor_id, funcao_id, turno in vinculos %}
            <div class="row align-items-end mb-3 vinculo">
                <div class="col">
                    <label>Setor</label>
                    <select name="setores[]" class="form-select" disabled>
                        {% for id, nome in setores %}
                        <option value="{{ id }}" {% if id == setor_id %}selected{% endif %}>{{ nome }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="setores[]" value="{{ setor_id }}">
                </div>
                <div class="col">
                    <label>Função</label>
                    <select name="funcoes_display[]" class="form-select" disabled
                       data-selected="{{ funcao_id }}" data-setor="{{ setor_id }}">
                       <option disabled selected>Carregando funções...</option>
                    </select>
                    <input type="hidden" name="funcoes[]" value="{{ funcao_id }}">
                </div>
                <div class="col">
                    <label>Turno</label>
                    <select name="turnos[]" class="form-select" disabled>
                        <option value="Manhã" {% if turno == 'Manhã' %}selected{% endif %}>Manhã</option>
                        <option value="Tarde" {% if turno == 'Tarde' %}selected{% endif %}>Tarde</option>
                        <option value="Noite" {% if turno == 'Noite' %}selected{% endif %}>Noite</option>
                    </select>
                    <input type="hidden" name="turnos[]" value="{{ turno }}">
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger btn-sm remover-vinculo">X</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="btn btn-secondary mt-2" onclick="adicionarVinculo()">➕ Adicionar outro Setor</button>

        <div class="d-flex justify-content-between mt-4">
            <a href="/" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </div>
    </form>
</div>

<script>
function aplicarEventosVinculo(vinculo) {
    const selectSetor = vinculo.querySelector('select[name="setores[]"]:not([disabled])');
    const selectFuncao = vinculo.querySelector('select[name="funcoes[]"]:not([disabled])');

    if (!selectSetor || !selectFuncao) return;

    function carregarFuncoes(setorId, funcaoSelecionada = null) {
        fetch(`/funcoes/${setorId}`)
            .then(response => response.json())
            .then(data => {
                selectFuncao.innerHTML = '<option disabled selected>Selecione a função</option>';
                data.forEach(([id, nome]) => {
                    const opt = document.createElement('option');
                    opt.value = id;
                    opt.textContent = nome;
                    if (funcaoSelecionada && funcaoSelecionada == id) opt.selected = true;
                    selectFuncao.appendChild(opt);
                });
            });
    }

    selectSetor.addEventListener('change', function () {
        carregarFuncoes(this.value);
    });
}

function adicionarVinculo() {
    const container = document.getElementById("vinculos");
    const div = document.createElement('div');
    div.className = 'row align-items-end mb-3 vinculo';
    div.innerHTML = `
        <div class="col">
            <label>Setor</label>
            <select name="setores[]" class="form-select">
                <option disabled selected>Selecione o setor</option>
                {% for id, nome in setores %}
                <option value="{{ id }}">{{ nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label>Função</label>
            <select name="funcoes[]" class="form-select">
                <option disabled selected>Selecione o setor primeiro</option>
            </select>
        </div>
        <div class="col">
            <label>Turno</label>
            <select name="turnos[]" class="form-select">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-danger btn-sm remover-vinculo">X</button>
        </div>
    `;
    container.appendChild(div);
    aplicarEventosVinculo(div);
}

// Ativa a exclusão dos vínculos
document.addEventListener('click', function (e) {
    if (e.target.classList.contains('remover-vinculo')) {
        e.target.closest('.vinculo').remove();
    }
});

window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.vinculo').forEach(vinculo => {
        const selectSetor = vinculo.querySelector('select[name="setores[]"]');
        const selectFuncao = vinculo.querySelector('select[name="funcoes[]"]');
        const funcaoSelecionada = selectFuncao.getAttribute('data-selected');
        if (selectSetor && selectFuncao) {
            fetch(`/funcoes/${selectSetor.value}`)
                .then(res => res.json())
                .then(data => {
                    selectFuncao.innerHTML = '<option disabled selected>Selecione a função</option>';
                    data.forEach(([id, nome]) => {
                        const opt = document.createElement('option');
                        opt.value = id;
                        opt.textContent = nome;
                        if (funcaoSelecionada == id) opt.selected = true;
                        selectFuncao.appendChild(opt);
                    });
                });
        }
    });
});
</script>
{% endblock %}
