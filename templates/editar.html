{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Editar Trabalhador</h1>
    <form action="/atualizar/{{ trabalhador[0] }}" method="POST">
        <h4>Dados Pessoais</h4>
        <div class="mb-3">
            <label>Nome completo</label>
            <input type="text" name="nome" class="form-control" value="{{ trabalhador[1] }}" required>
        </div>
        <div class="mb-3">
            <label>CPF</label>
            <input type="text" name="cpf" class="form-control" value="{{ trabalhador[2] }}" required>
        </div>
        <div class="mb-3">
            <label>Celular</label>
            <input type="text" name="celular" class="form-control" value="{{ trabalhador[3] }}">
        </div>
        <div class="mb-3">
            <label>Profissão</label>
            <input type="text" name="profissao" class="form-control" value="{{ trabalhador[4] }}">
        </div>
        <div class="mb-3">
            <label>Data de Nascimento</label>
            <input type="date" name="nascimento" class="form-control" value="{{ trabalhador[5] }}">
        </div>

        <h4>Endereço</h4>
        <div class="mb-3">
            <label>CEP</label>
            <input type="text" name="cep" class="form-control" value="{{ trabalhador[6] }}">
        </div>
        <div class="mb-3">
            <label>Rua</label>
            <input type="text" name="rua" class="form-control" value="{{ trabalhador[7] }}">
        </div>
        <div class="mb-3">
            <label>Número</label>
            <input type="text" name="numero" class="form-control" value="{{ trabalhador[8] }}">
        </div>
        <div class="mb-3">
            <label>Bairro</label>
            <input type="text" name="bairro" class="form-control" value="{{ trabalhador[9] }}">
        </div>
        <div class="mb-3">
            <label>Cidade</label>
            <input type="text" name="cidade" class="form-control" value="{{ trabalhador[10] }}">
        </div>
        <div class="mb-3">
            <label>Estado</label>
            <input type="text" name="estado" class="form-control" value="{{ trabalhador[11] }}">
        </div>

        <h4>Setores, Funções e Turnos</h4>
        <div id="vinculos">
            {% for setor_id, funcao_id, turno in vinculos %}
            <div class="vinculo" style="display: flex; gap: 10px; align-items: center; margin-bottom: 10px;">
                <div class="col">
                    <label>Setor</label>
                    <select name="setores[]" class="form-select setor">
                        <option disabled selected>Selecione o setor</option>
                        {% for id, nome in setores %}
                            <option value="{{ id }}" {% if id == setor_id %}selected{% endif %}>{{ nome }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col">
                    <label>Função</label>
                    <select name="funcoes[]" class="form-select funcao" data-selected="{{ funcao_id }}">
                        <option disabled selected>Carregando funções...</option>
                    </select>
                </div>
                <div class="col">
                    <label>Turno</label>
                    <select name="turnos[]" class="form-select">
                        <option value="Manhã" {% if turno == 'Manhã' %}selected{% endif %}>Manhã</option>
                        <option value="Tarde" {% if turno == 'Tarde' %}selected{% endif %}>Tarde</option>
                        <option value="Noite" {% if turno == 'Noite' %}selected{% endif %}>Noite</option>
                    </select>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-danger btn-sm remover-vinculo">X</button>
                </div>
            </div>
            {% endfor %}
        </div>

        <button type="button" class="btn btn-secondary mt-2" onclick="adicionarVinculo()">➕ Adicionar outro Setor</button>

        <div class="d-flex justify-content-between mt-4">
            <a href="/" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-success">Salvar Alterações</button>
        </div>
    </form>
</div>

<script>
function aplicarEventosVinculo(vinculo) {
    const selectSetor = vinculo.querySelector('.setor');
    const selectFuncao = vinculo.querySelector('.funcao');
    const funcaoSelecionada = selectFuncao.getAttribute('data-selected');

    if (selectSetor && selectFuncao) {
        selectSetor.addEventListener('change', () => {
            fetch(`/funcoes/${selectSetor.value}`)
                .then(res => res.json())
                .then(data => {
                    selectFuncao.innerHTML = '<option disabled selected>Selecione a função</option>';
                    data.forEach(([id, nome]) => {
                        const opt = document.createElement('option');
                        opt.value = id;
                        opt.textContent = nome;
                        selectFuncao.appendChild(opt);
                    });
                });
        });

        if (selectSetor.value && funcaoSelecionada) {
            fetch(`/funcoes/${selectSetor.value}`)
                .then(res => res.json())
                .then(data => {
                    selectFuncao.innerHTML = '<option disabled selected>Selecione a função</option>';
                    data.forEach(([id, nome]) => {
                        const opt = document.createElement('option');
                        opt.value = id;
                        opt.textContent = nome;
                        if (funcaoSelecionada == id) opt.selected = true;
                        selectFuncao.appendChild(opt);
                    });
                });
        }
    }

    const btnRemover = vinculo.querySelector('.remover-vinculo');
    if (btnRemover) {
        btnRemover.addEventListener('click', () => vinculo.remove());
    }
}

function adicionarVinculo() {
    const container = document.getElementById("vinculos");
    const div = document.createElement('div');
    div.className = 'row align-items-end mb-3 vinculo';
    div.innerHTML = `
        <div class="col">
            <label>Setor</label>
            <select name="setores[]" class="form-select setor">
                <option disabled selected>Selecione o setor</option>
                {% for id, nome in setores %}
                    <option value="{{ id }}">{{ nome }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col">
            <label>Função</label>
            <select name="funcoes[]" class="form-select funcao">
                <option disabled selected>Selecione o setor primeiro</option>
            </select>
        </div>
        <div class="col">
            <label>Turno</label>
            <select name="turnos[]" class="form-select">
                <option value="Manhã">Manhã</option>
                <option value="Tarde">Tarde</option>
                <option value="Noite">Noite</option>
            </select>
        </div>
        <div class="col-auto">
            <button type="button" class="btn btn-danger btn-sm remover-vinculo">X</button>
        </div>
    `;
    container.appendChild(div);
    aplicarEventosVinculo(div);
}

document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.vinculo').forEach(aplicarEventosVinculo);

     const cepInput = document.querySelector('input[name="cep"]');
    if (cepInput) {
        cepInput.addEventListener('blur', function () {
            const cep = this.value.replace(/\D/g, '');
            if (cep.length === 8) {
                fetch(`https://viacep.com.br/ws/${cep}/json/`)
                    .then(response => response.json())
                    .then(data => {
                        if (!data.erro) {
                            document.querySelector('input[name="rua"]').value = data.logradouro || '';
                            document.querySelector('input[name="bairro"]').value = data.bairro || '';
                            document.querySelector('input[name="cidade"]').value = data.localidade || '';
                            document.querySelector('input[name="estado"]').value = data.uf || '';
                        } else {
                            alert("CEP não encontrado.");
                        }
                    })
                    .catch(error => {
                        console.error("Erro ao buscar o CEP:", error);
                        alert("Erro ao buscar o CEP.");
                    });
            }
        });
    }
});


</script>
{% endblock %}
